{% extends 'layout/layout.html' %}
{% block content %}
<section>
    <form action = "{% url 'board_update' board.pk %}" method = "POST">
      {% csrf_token %}
    <div class="form-group">
        <label for="titleInput">제목</label>
        <input type="text" class="form-control" id="titleInput" value="{{board.title}}" name="title">
      </div>
      <div class="form-group">
        <label for="contentInput">내용</label>
        <textarea class ="form-control" id="contentInput" name="content" rows = "5">{{board.content}}</textarea>
      </div>

      <button type="submit" class="btn-primary">제출</button>
      </form>
    </section>
{% endblock %}
